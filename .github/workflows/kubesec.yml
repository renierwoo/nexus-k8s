name: Kubesec

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  lint:
    name: Kubesec
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #- name: Collect all yaml
        #run: find . -type f -name "*.yaml" -exec sh -c "echo '---' | cat - {}" \; > all.yaml

      #- name: Test all.yaml
        #run: |
          #ls -lha
          #cat all.yaml

      - name: Run kubesec scanner
        uses: controlplaneio/kubesec-action@43d0ddff5ffee89a6bb9f29b64cd865411137b14
        with:
          input: infrastructure/Calico/artifacts/custom-resources.yaml # specify configuration file to scan here
          format: template
          template: template/sarif.tpl
          #output: kubesec-results.sarif
          output: kubesec.sarif
          exit-code: "0"

      - name: Test kubesec.sarif
        run: |
          pwd
          ls -lha
          cat kubesec.sarif

      - name: Upload Kubesec scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          #sarif_file: kubesec-results.sarif
          sarif_file: kubesec.sarif
